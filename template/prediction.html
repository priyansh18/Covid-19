{% extends 'base.html' %}
{% load static %}
{% block title %}
Prediction
{% endblock %}
{% block content %}
<section>
    <div class="fixed-header" style="background-color:#343A40">
        <div class="navbar navbar-fixed-top navbar-custom ">
            <div class="container">
                <div class="navbar-header">
                    <h1 style="font-size: 30px;text-align: center;color:azure">Prediction Graphs</h1>
                </div>
                <div class="navbar">
                    <ul class="nav navbar-nav navbar-right">
                        <a href="/"><button style="margin-left:20px" type="button" class="btn btn-success">Return to
                                HomePage!</button></a>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    </br>
    <div class="form-groups" style="margin-left: 100px;">
        <label><b>Select Country :</b> </label>
        <form method="post" action="{% url 'prediction' %}">
            {% csrf_token %}
            <select name="drop1">
                {% for i in Country %}
                <option value="{{i}}">{{i}}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Submit" style="background-color:sandybrown;">
        </form>
        </br>
    </div>
    <div class="row" style="display: flex; justify-content: center; align-items: center;">
        <div class="col-md-8">
            <div class="card">
                <img class="card-img-top" style="height:400px" src="{% static 'img/increase.png' %}" alt="Card image cap">
    
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <img class="card-img-top" style="height:400px" src="{% static 'img/new-vs-recovered.png' %}"
                    alt="Card image cap">
    
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <img class="card-img-top" style="height:400px" src="{% static 'img/total-cases.png' %}"
                    alt="Card image cap">
    
            </div>
        </div>
    </div>
    <hr>
    <div class="row" style="display: flex; justify-content: center; align-items: center;">
        <div class="col-md-8">
            <div class="card">
                <img class="card-img-top" style="height:500px" src="{% static 'img/recovery-vs-death.png' %}"
                    alt="Card image cap">
    
            </div>
        </div>
    
    </div>
    <hr>
    <div class="row">
        <div class="col-6">
            <div class="card">
                <img class="card-img-top" style="height:500px" src="{{imagesAppend}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Confirmed Case Predictions in : {{selectedCountry}}</h5>
                </div>
            </div>
        </div>
    
        <div class="col-6">
            <div class="card">
                <img class="card-img-top" style="height:500px" src="{% static 'img/a.png' %}" alt="Card image cap">
    
            </div>
        </div>
    </div>
</section>

{% endblock %}
